<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>The Simple Using Page</title>
<style type="text/css">
.btn {
	width: 30%;
	background: none;
	border: 2px solid green;
	color: white;
	padding: 5px;
	font-size: 18px;
	cursor: pointer;
	margin: 12px 0;
	background-color: black;
	cursor: pointer;
}
</style>
</head>
<body style="background-color: green; font-size: 30px; text-align:center;">

	<form action="">

		<h1 style="text-align: center; color: red; background-color: black;">The
			Simple Using Page.</h1>
		<br> <br> <label for="first_name">*First Name:</label><br> <input
			type="text" id="first_name" name="first_name"
			placeholder="First Name"><br> <br> <br> <label
			for="last_name">*Last Name:</label><br> <input type="text" id="last_name"
			name="last_name" placeholder="Last Name"><br> <br>
		<br> <label for="email">*Email:</label> <br><input type="text"
			id="email" name="email" placeholder="Examplemail@gmail.com"><br>
		<br> <br> <label for="password">*Password :</label><br> <input
			type="password" id="password" name="password"
			placeholder="Your Password"><br> <br> <br> <label
			for="phone">*Phone :</label><br> <input type="tel" id="phone"
			name="phone" placeholder="0123456789"><br> <br> <br> <label
			for="country">*Country:</label><br> <input type="text" id="country"
			name="country" placeholder="Your Country"><br> <br>
		<br> <label for="payment">*Payment:</label><br> <select id="payment">
			<option value="visa">Visa</option>
			<option value="paypal">Paypal</option>
			<option value="payeer">Payeer</option>

		</select><br> <br> <br> <label for="Gender">*Gender:</label> <br><input
			type="radio" value="Male" id="Male" name="Gender"> <label
			for="Male">Male</label> <input type="radio" value=" Female "
			id=" Female" name="Gender"> <label for=" Female ">
			Female </label><br> <br> <br> <label for="birthday">*Birthday:</label><br>
		<input type="date" id="birthday" name="birthday"><br> <br>
		<br> <label for="Quantity">*Quantity:</label><br> <input
			type="number" id="Quantity" name="Quantity" placeholder="Your quantity" min="0"><br>
		<br> <br> <label for="password">*Upload a File:</label> <br><input
			type="file" id="myfile" name="myfile"><br> <br> <br>


		<button class="btn" type="submit" name="save">Register</button>

	</form>

</body>
</html>
